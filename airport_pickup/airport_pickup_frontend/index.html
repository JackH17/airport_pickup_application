<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


    <div>
        <form id = "new-driver-form">
            <h3>Create New Driver</h3>
            <input type="text" name="name" value="" placeholder="Driver Name" class="input-text">
            <br>
            <input type="submit" name="submit" value="Create new Driver" class="submit">
        </form>
    </div>

    <div>
            <form id = "new-pickup-form">
                <h3>Create New Pickup</h3>
                <input type="text" name="name" value="" placeholder="Passenger Name" class="input-text">
                <br>
                <input type="text" name="flightNumber" value="" placeholder="Flight Number" class="input-text">
                <br>
                <select id="airport-drop-down" name="airport">
                    <option value="LHR">Heathrow</option>
                    <option value="LGW">Gatwick</option>
                    <option value="STN">Stansted</option>
                    <option value="LCY">London City</option>

                </select>
                <br>
                <input type="submit" name="submit" value="Create My PickUp" class="submit">
            </form>

            <div id="estimated-arrival"></div>
        </div>

            <div>
                <form id = "flight-number-form">
                    <h3>Enter Your Passenger and Flight Details</h3>
                    <input type="text" name="paxName" value="" placeholder="Passenger Name" class="input-text">
                    <br>
                    <input type="text" name="flightNumberOnly" value="" placeholder="Enter Flight Number" class="input-text">
                    <br>
                    <input type="submit" name="submit" value="Add To Flight Watcher" class="submit">
                </form>
            </div>
            <br>
            <br>
            <div id="showFlightsDiv">
            </div>
            <br>

            <div id="flight-list-div">DIV
              <ul id="ul">UL
              </ul>
            </div>


<script src="src/index.js"></script>
</body>
</html>
